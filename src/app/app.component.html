<!-- Toolbar -->
<div class="toolbar">
    <a (click)="firstTask();">
      First Task
    </a>
    <a (click)="secondTask();">
      Second Task
    </a>
</div>
<div class="content">
  <app-details-form *ngIf="activateTask1" (emitData)="changeToShow($event)"></app-details-form>
  <app-details-form *ngIf="activateTask2" [dataObj]='jsonObj' (emitData)="changeToShow($event)"></app-details-form>
  <app-show-details *ngIf="activateshow" [data]='jsonObj'></app-show-details>
</div>
